<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <header>
        <div class="img-header">

        </div>
    </header>

    <main>
        <div class="container-title">
            <h2>Login Details</h2>
        </div>

        <div class="container-form">
            <input type="text" placeholder="Username , email & phone number" id="">
            <input type="text" placeholder="Password" id="">
        </div>


        <div class="container-form-down">
            <a class="helping-text" href="#">Forgot Password?</a>
            <div class="container-button">
                <button type="button">Login</button>
            </div>
        </div>


        <p class="texto-sign-up">--------Or Sign up With--------</p>

        <div class="container-sign-up">
            <div class="botones-sign-up">
                <img src="../img/redes_sociales/Facbook.svg" alt="">
                <img src="../img/redes_sociales/Google logo.svg" alt="">
                <img src="../img/redes_sociales/Group.svg" alt="">
            </div>
        </div>

    </main>
</body>
</html>
